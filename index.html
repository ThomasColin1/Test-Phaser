<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 400 },
            debug: false,
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var player;
      var stars;
      var bombs;
      var platforms;
      var cursors;
      var score = 0;
      var gameOver = false;
      var scoreText;
      var vitesse = -100;
      var hauteur;
      var checkTeleportation = false;

      var game = new Phaser.Game(config);

      function preload() {
        this.load.image("sky", "assets/city.webp");
        this.load.image("ground", "assets/grey.png");
        this.load.image("star", "assets/star.png");
        this.load.image("bomb", "assets/bomb.png");
        this.load.image("cristalup", "assets/cristalup.png");

        this.load.image("cristaldown", "assets/cristaldown.png");

        this.load.image("cristal", "assets/cristal.png");

        this.load.image("superman", "assets/superman.png");
        this.load.spritesheet("dude", "assets/dude.png", {
          frameWidth: 32,
          frameHeight: 48,
        });
      }

      function create() {
        //  A simple background for our game
        this.add.image(400, 300, "sky");

        tubes = this.physics.add.group();
        tubes
          .create(800, 0, "cristal")
          .setImmovable(true)
          .setScale(0.3, 0.7)
          .body.setAllowGravity(false);

        tubes
          .create(800, 500, "cristal")
          .setImmovable(true)
          .setScale(0.3, 0.7)
          .body.setAllowGravity(false);

        tubes
          .create(1100, 50, "cristal")
          .setImmovable(true)
          .setScale(0.3, 0.7)
          .body.setAllowGravity(false);

        tubes
          .create(1100, 550, "cristal")
          .setImmovable(true)
          .setScale(0.3, 0.7)
          .body.setAllowGravity(false);

        tubes
          .create(1400, 100, "cristal")
          .setImmovable(true)
          .setScale(0.3, 0.7)
          .body.setAllowGravity(false);

        tubes
          .create(1400, 600, "cristal")
          .setImmovable(true)
          .setScale(0.3, 0.7)
          .body.setAllowGravity(false);

        tubes.children.iterate(function (child) {
          //  Give each star a slightly different bounce
          child.setVelocityX(vitesse);
        });

        //  The platforms group contains the ground and the 2 ledges we can jump on
        platforms = this.physics.add.staticGroup();

        //  Here we create the ground.
        //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
        platforms.create(400, 568, "ground").setScale(2).refreshBody();

        // The player and its settings
        player = this.physics.add.sprite(400, 450, "superman");
        player.setScale(0.5, 0.5);

        //  Player physics properties. Give the little guy a slight bounce.
        player.setBounce(0);
        player.setCollideWorldBounds(true);

        //  Input Events
        cursors = this.input.keyboard.createCursorKeys();

        bombs = this.physics.add.group();

        //  The score
        scoreText = this.add.text(16, 16, "score: 0", {
          fontSize: "32px",
          fill: "#000",
        });

        //  Collide the player and the stars with the platforms
        this.physics.add.collider(player, platforms);
        this.physics.add.collider(bombs, platforms);

        //  Checks to see if the player overlaps with any of the stars, if he does call the collectStar function

        this.physics.add.overlap(player, tubes, hitTube, null, this);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
      }

      function update() {
        vitesse = vitesse - 0.3;

        if (gameOver) {
          return;
        }

        tubes.children.iterate(function (child) {
          // //  Give each star a slightly different bounce

          if (child.x < -50) {
            if (!checkTeleportation) {
              hauteur = Math.random() * 200 - 100;
            }
            checkTeleportation = !checkTeleportation;

            child.x = 850;

            if (child.y > 201) {
              child.y = hauteur + 500;
            }

            if (child.y < 201) {
              child.y = hauteur;
            }
          }

          child.setVelocityX(vitesse);

          if (child.x < 400 && child.x > 398) {
            score += 5;
            scoreText.setText("Score: " + score);
            child.x = 398;
          }
        });

        /*if (cursors.left.isDown) {
          player.setVelocityX(-160);

          player.anims.play("left", true);
        } else if (cursors.right.isDown) {
          player.setVelocityX(160);

          player.anims.play("right", true);
        } else {
          player.setVelocityX(0);

          player.anims.play("turn");
        }*/

        if (cursors.up.isDown || game.input.pointer1.isDown) {
          player.setVelocityY(-250);
        }
      }

      function hitBomb(player, bomb) {
        this.physics.pause();

        player.setTint(0xff0000);

        gameOver = true;
      }

      function hitTube(player, tube) {
        this.physics.pause();

        player.setTint(0xff0000);

        player.anims.play("turn");

        gameOver = true;
      }
    </script>
  </body>
</html>
